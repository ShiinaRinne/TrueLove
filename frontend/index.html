<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueLove</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <!-- <a href="#watchee-info">查看订阅作者信息</a> -->
        <a href="#add-watchee" class="open-add-sub">添加订阅</a>
        <a href="#refresh-all" class="refresh-all">刷新全部</a>
    </div>

    <div id="add-sub" class="sub">
        <div class="sub-content">
            <span class="close-btn">&times;</span>
            <h3>添加订阅</h3>
            <form id="add-watchee-form">
                <label for="add-uid">UID:</label>
                <input type="text" id="add-uid" name="uid" required>
                <label for="platform">平台:</label>
                <select id="platform" name="platform">
                    <option value="bilibili" selected>bilibili</option>
                </select>
                <label for="core">Core:</label>
                <select id="core", name="core">
                    <option value="bilix" selected>bilix</option>
                    <option value="you-get">you-get(占位用, 暂不支持)</option>
                </select>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>

    <div class="content">
        <h2 id="watchee-info">订阅作者信息</h2>
        <ul class="watchee-list">
        </ul>
    </div>

    <div id="content-sub" class="sub">
        <div class="sub-content">
            <span class="close-btn">&times;</span>
            <h3>订阅作者内容</h3>
            <ul id="author-content-list"></ul>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
